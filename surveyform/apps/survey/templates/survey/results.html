<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Results</title>
  </head>
  <body>
    <div id="container">
        <h4>You have submitted this form {{ request.session.tries }} times.</h4>
      <h1>Submitted Info:</h1>
      <h5>Name: {{ request.session.name }}</h5>

      <br>
      <form action='/' method='get'>
      <input type='submit' value='Go Back'>
      </form>
    </div>

  </body>
</html>
