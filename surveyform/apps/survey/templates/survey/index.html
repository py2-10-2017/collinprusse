<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Survey</title>
    </head>
    <body>
        <div id="container">
            <div id="formbody">
            <form action='/submit' method='post'>
                {% csrf_token %}
              <div class="formitem">
                <label for="name">Your Name:</label>
                <input type="text" id="first_name" name="name">
              </div>
            <br>
              <div class="formitem">
                <label for="dojolocation">Dojo Location:</label>
                <select name="dojolocation">
                  <option value="Online">Online</option>
                  <option value="Seattle">Seattle</option>
                  <option value="Silicon Valley">Silicon Valley</option>
                </select>
              </div>
            <br>
              <div class="formitem">
                <label for="favoritelanguage">Favorite Language:</label>
                <select name="favoritelanguage">
                  <option value="HTML">HTML</option>
                  <option value="CSS">Python</option>
                  <option value="Javascript">Javascript</option>
                </select>
              </div>
            <br>
              <div class="formitem">
                <label for="description">Comment(Optional):</label>
            <br>
              <textarea name="description"></textarea>
              </div>
              <input type='submit' value='Submit'>
          </form>
        </div>

    </body>
</html>
