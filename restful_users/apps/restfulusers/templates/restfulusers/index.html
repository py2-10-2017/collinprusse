<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Users</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'restfulusers/style.css' %}" media="screen" title="no title"  charset="utf-8">
    </head>
    <body>
        <div id="container">
            <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
              </tr>
          </thead>
          <tbody>
              {% for user in users %}
              <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.first_name }} {{ user.last_name }}</td>
                <td>{{user.email}}</td>
                <td>{{user.created_at}}</td>
                <td><a href="/users/{{ user.id }}">Show</a> | <a href="/users/{{ user.id }}/edit">Edit</a> | <a href="/users/{{ user.id }}/destroy">Delete</a></td>

              </tr>
              {% endfor %}
            </tbody>
            </table>
            <br>
            <a href="/users/new">Add a New User</a>
        </div>
    </body>
</html>
