<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Course List</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'courseapp/style.css' %}" media="screen" title="no title"  charset="utf-8">
    </head>
    <body>
        <div id="container">
        <h1>Add a New Course</h1>
        <form action='/courses/add' method='post'>
            {% csrf_token %}

            <label for="name">Course Name:</label>
            <input type="text" id="name" name="name">

        <br>
            <label for="name">Description:</label>
                <textarea type="text" id="desc" rows="7" cols="50" name="desc"></textarea>
          <input type='submit' value='Add'>
        </form>
        {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        <br>
        <h2>Courses</h2>
        <table>
        <thead>
          <tr>
            <th>Course Name</th>
            <th>Description</th>
            <th>Date Added</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for course in courses %}
          <tr>
            <td>{{ course.name }}</td>
            <td>{{ course.desc }}</td>
            <td>{{course.created_at}}</td>
            <td><a href="/courses/{{ course.id }}/remove">Remove</a></td>

          </tr>
          {% endfor %}
        </tbody>
        </table>
    </div>
    </body>
</html>
