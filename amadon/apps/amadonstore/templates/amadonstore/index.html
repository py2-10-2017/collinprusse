<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Welcome to Amadon</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'amadonstore/style.css' %}" media="screen" title="no title"  charset="utf-8">
    </head>
    <body>
        <div id="container">
            <h1>Welcome to Amadon!</h1>
            <table>
            <thead>
              <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Actions</th>
              </tr>
          </thead>
          <tbody>
              {% for item in items %}
              <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
                <td>
                    <form action="/buy/{{ item.id }}" method="POST">
                            {% csrf_token %}
                            <select name='quantity'>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                            <button type="submit">Buy!</button>
                        </form>
                </td>
              </tr>
              {% endfor %}
            </tbody>
            </table>
        </div>

    </body>
</html>
